<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="spectre.min.css">
    <style>
        body{
            width:365px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
          <div class="card-title h5">Crypto Prices</div>
          <div class="card-subtitle text-gray">
              Get Live Cryptocurrency Prices
          </div>
        </div>
        <div class="card-body">
            <div class="form-group" >
                <select class="form-select" id="list" onchange="getSelectValue()">
                    <option value="btc"selected>Bitcoin</option>
                    <option value="eth">Ethereum</option>
                    <option value="shib">Shiba Inu Coin</option>
                    <option value="doge">Doge Coin</option>
                    <option value="usdt">Tether</option>
                    <option value="bnb">Binance Coin</option>
                    <option value="ltc">LiteCoin</option>
                    <option value="vet">VeChain</option>
                    <option value="dot">Polkadot </option>
                    <option value="uni">Uniswap</option>
                    <option value="bch">Bitcoin Cash</option>
                    <option value="link">ChainLink</option>
                    <option value="ada">Cardano</option>
                    <option value="xrp">XRP</option>
                    <option value="usdc">USD Coin</option>
                    <option value="dai">DAI</option>
                    <option value="luna">Terra</option>
                    <option value="mona">Mona Coin</option>
                    <option value="neo">Neo</option>
                    <option value="btt">BitTorrent</option>
                </select>
            </div>
            <div class="form-group" >
                <select class="form-select" id="Currlist" onchange="getSelectCurrency();">
                    <option value="eur"selected>Euro</option>
                    <option value="usd">USD</option>
                    <option value="gbp">Pound Sterling</option>
                    <option value="jpy">Japanese Yen</option>
                    <option value="aud">Australian Dollar</option>
                    <option value="cad">Canadian Dollar</option>
                    <option value="pln">Polish ZÅ‚oty</option>
                    <option value="rub">Russian Ruble</option>
                    <option value="try">Turkish Lira</option>
                    <option value="idr">Indonesian Rupiah</option>
                </select>
            </div>
              <input class="form-input" type="text" id="price">
        
        <div class="card-footer">
            <button class="btn btn-primary" id="calculate">Calculate</button>
        </div>
    </div>
    <script src="popup.js"></script>
    
    
</body>
</html>
